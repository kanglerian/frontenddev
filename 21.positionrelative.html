<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative | Front End Developer</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }
        
        .satu {
            background-color: aquamarine;
        }
        
        .dua {
            background-color: burlywood;
            position: relative;
            top: -30px;
            left: 20px;
        }
        
        .tiga {
            background-color: crimson;
        }
    </style>
</head>

<body>

    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>

</body>

</html>

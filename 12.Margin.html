<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin | FrontEnd Developer</title>
    <style>
        .satu {
            width: 200px;
            height: 200px;
            background-color: lightsalmon;
            margin-top: 30px;
            margin-left: 30px;
            margin-bottom: 50px;
            margin-right: 20px;
        }
        
        .dua {
            width: 100px;
            height: 100px;
            background-color: greenyellow;
        }
        
        .tiga {
            width: 50px;
            height: 50px;
            background-color: hotpink;
        }
    </style>

</head>

<body>

    <div class="satu">1</div>
    <div class="dua">2</div>
    <div class="tiga">3</div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation | CSS 3</title>
    <style>
        .kotak {
            width: 200px;
            height: 200px;
            background-color: salmon;
            animation: animasikotak 2s ease forwards;
        }
        
        .kotak:hover {}
        
        @keyframes animasikotak {
            0% {
                width: 200px;
            }
            50% {
                height: 500px;
            }
            100% {
                width: 500px;
            }
        }
    </style>
</head>

<body>

    <div class="kotak"></div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter | CSS 3</title>
    <style>
        img {
            filter: blur(10px);
            transition: 300ms;
        }
        
        img:hover {
            filter: blur(0px);
            transition: 300ms;
        }
    </style>
</head>

<body>

    <div>
        <img src="/img/le.png" alt="" class="img">
    </div>

</body>

</html>
